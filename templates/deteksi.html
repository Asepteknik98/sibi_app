<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBI Signal Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto 0 auto;
        }
        .deteksi-card {
            background: #2563eb;
            border-radius: 14px;
            color: #fff;
            width: 100%;
            min-height: 90px;
            display: flex;
            align-items: center;
            padding: 16px 16px 12px 16px;
            margin-bottom: 28px;
            box-shadow: 0 2px 12px #e0e7ff;
        }
        .deteksi-card .icon {
            font-size: 2.1rem;
            margin-right: 16px;
        }
        .deteksi-card .title {
            font-size: 1.08rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 2px;
        }
        .deteksi-card .desc {
            color: #e0e7ff;
            font-size: 0.93rem;
        }
        .btn-exit {
            width: 100%;
            font-size: 1.02rem;
            font-weight: 500;
            border-radius: 10px;
            margin-top: 8px;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="deteksi-card">
            <div class="icon">&#128400;</div>
            <div>
                <div class="title">Start SIBI Signal Detection</div>
                <div class="desc">Motion Detection</div>
            </div>
        </div>
        <form method="post">
            <button type="submit" class="btn btn-secondary btn-exit">Keluar</button>
        </form>
    </div>
</body>
</html>
