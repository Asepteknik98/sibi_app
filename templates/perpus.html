<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan SIBI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            text-align: center;
        }
        .img-perpus {
            width: 450px;
            height: 450px;
            object-fit: contain;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #e0e7ff;
            margin-bottom: 18px;
        }
        .judul {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
        }
        .desc {
            color: #222;
            font-size: 1.05rem;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='perpus.png') }}" alt="Perpustakaan" class="img-perpus">
        <div class="judul">Perpustakaan SIBI</div>
        <div class="desc">Silahkan di untuk dipahami mengenai abjad tangan. Fitur Perpustakaan SIBI</div>
        <a href="{{ url_for('main') }}" class="btn btn-primary">Kembali ke Beranda</a>
    </div>
</body>
</html>
